<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="newstyle.css" rel="stylesheet">
    <title>UserInfo</title>
</head>
<body>
<div class="userinfo">
    <form method="get" action="register">
        <label class="space1">Enter your name</label>
        <input class="inp1" type="text" name="username" value=""></input>
        <label class="space1">Enter your password</label>
        <input class="inp1" type="password" name="password" value=""></input>
        <label class="space1">Enter your E-mail</label>
        <input class="inp1" type="email" name="email" value=""></input>
        <div style="display:flex;" >
            <label class="space1">Select gender</label>
            <input class="radio" type="radio" name="gender" value="Male"><span style="margin-top: 9px;
                margin-right: 10px;">Male</span>
            <input class="radio" type="radio" name="gender" value="Female"><span style="margin-top: 9px;">Female</span>
        </div>
        <div class="savebtn" style="margin-top: 20px;">
           <input class="btn1"type="submit" value="Save">
        </div>
    </form>
</div>
</body>
</html>
